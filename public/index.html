<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body ng-app="myApp" ng-controller="appController">


<h1>Planets</h1>

<table class="table table-dark">
    <tr>
        <th><strong>Planet Name</strong></th>
        <th ng-repeat="x in planets"><strong>{{x.planetName}}</strong></th>
    </tr>
    <tr>
        <td><strong>Planet ID</strong></td>
        <td ng-repeat="x in planets">{{x.planetId}}</td>
    </tr>
    <tr>
        <td><strong>Planet Radius</strong></td>
        <td ng-repeat="x in planets">{{x.planetRadius}}</td>
    </tr>
    <tr>
        <td><strong>Planet Atmosphere</strong></td>
        <td ng-repeat="x in planets">{{x.planetAtmosphere}}</td>
    </tr>
</table>


<script src="./js/app.js"></script>
<script src="./js/controller.js"></script>
<script src="./js/service.js"></script>

</body>
</html>
